name: build + publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Publish Docker Image
        uses: matootie/github-docker@v3.1.0
        env:
          DB_STRING: ${{ secrets.DB_STRING }}
          API_KEY: ${{ secrets.API_KEY }}
          AWS_S3_PREFIX: ${{ secrets.AWS_S3_PREFIX }}
          AWS_PREFIX: ${{ secrets.AWS_PREFIX }}
          AWS_BUCKET: ${{ secrets.AWS_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          GOOGLE_MAIL: ${{ secrets.GOOGLE_MAIL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          NODEMAILER_EMAIL: ${{ secrets.NODEMAILER_EMAIL }}
        with:
          accessToken: ${{ github.token }}
          containerRegistry: true
      - name: Deploy on CapRover
        uses: caprover/deploy-from-github@v1.1.2
        with:
          server: https://malthegram.dk
          app: 'portfolio'
          token: '${{ secrets.APP_TOKEN }}'
          image: 'ghcr.io/malthegram/portfolio:latest'